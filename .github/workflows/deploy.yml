name: deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs: 
  fetchandbuild:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v2
          with:
            node-version: "20.x"
        - run: yarn
        - run: yarn build
        - uses: JamesIves/github-pages-deploy-action@4
          with:
            branch: page
            folder: dist